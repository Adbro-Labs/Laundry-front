<div class="container">
    <div class="heading">
        <h3>Items</h3>
        <button mat-raised-button color="primary" (click)="showCustomerDialog()">Add Items</button>
    </div>
</div>
<!-- <mat-form-field>
    <input matInput type="text"  placeholder="Search"/>
</mat-form-field> -->
<div class="table">
    <table>
        <thead>
            <th>NO</th>
            <th>NAME</th>
            <th>NAME (AR)</th>
            <th>WASH & PRESS</th>
            <th>DRY CLEANING</th>
            <th>PRESSING</th>
            <th>ACTION</th>
        </thead>
        <tbody>
                <tr *ngFor="let item of customerDetails; index as i;">
                    <td>{{i+1}}</td>
                    <td>{{item.itemName}}</td>
                    <td>{{item.itemNameArabic}}</td>
                    <td>{{item.washingCharge}}/{{item.expressWashingCharge}}</td>
                    <td>{{item.dryCleanCharge}}/{{item.expressDryCleanCharge}}</td>
                    <td>{{item.pressingCharge}}/{{item.expressPressingCharge}}</td>
                    <td><mat-icon style="cursor: pointer;" (click)="editItem(item)">edit</mat-icon></td>
                </tr>
        </tbody>
    </table>
</div>
