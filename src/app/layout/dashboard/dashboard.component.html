<div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
    <div fxFlex>
        <app-stat (click)="order.generateNewOrder()" [bgClass]="'success'" 
        [icon]="'add'" [count]="124" [label]="'New Order'"></app-stat>
    </div>
   
    <div fxFlex>
        <app-stat routerLink="/orders" [bgClass]="'warn'" [icon]="'shopping_cart'" 
        [count]="13" [label]="'Orders for today'"></app-stat>
    </div>
    <div fxFlex>
        <app-stat routerLink="/items" [bgClass]="'danger'" [icon]="'view_list'" [count]="12" [label]="'Items'"></app-stat>
    </div>
    <div fxFlex>
        <app-stat routerLink="/customers"  [bgClass]="'info'" [icon]="'person'" [count]="13" [label]="'Customers'"></app-stat>
    </div>
</div>

<div class="mb-20" flFlex flexLayout="row" flexLayout.lt-md="column">
    <div fxFlex>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Value </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
