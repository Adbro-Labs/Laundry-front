<div class="container">
  <div class="heading">
    <h3>Customers</h3>
    <button mat-raised-button color="primary" (click)="showCustomerDialog()">Add Customer</button>
  </div>
</div>
<mat-form-field>
  <input matInput type="text" placeholder="Search" [formControl]="query" />
</mat-form-field>
<div class="table">
  <table>
    <thead>
      <th>NO</th>
      <th>NAME</th>
      <th>MOBILE NUMBER</th>
      <th>ADDRESS</th>
      <th>ACTION</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of tempCustomerList; index as i">
        <td>{{ index * 10 + i + 1 }}</td>
        <td>{{ item.customerName }}</td>
        <td>{{ item.mobile }}</td>
        <td>{{ item.address }}</td>
        <td>
          <button (click)="editCustomer(item)" mat-icon-button><mat-icon>edit</mat-icon></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div style="text-align: right">
  <button mat-stroked-button [disabled]="index < 1" (click)="updateIndexAndGetOrderList(-1)">
    Previous
  </button>
  &nbsp;
  <button mat-stroked-button [disabled]="disableNext" (click)="updateIndexAndGetOrderList(1)">
    Next
  </button>
</div>
