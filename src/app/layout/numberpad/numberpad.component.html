<div style="text-align: right; border: 1px black solid; border-radius: 8px">
  <p style="margin-right: 10px">{{ quantity }}</p>
</div>
<div class="numberpad">
  <button
    mat-stroked-button
    *ngFor="let item of [1, 2, 3, 4, 5, 6, 7, 8, 9, 0]"
    (click)="updateQuantity(item)"
  >
    {{ item }}
  </button>
  <button mat-stroked-button (click)="updateQuantity('backspace')" [disabled]="!quantity">
    <mat-icon>keyboard_backspace</mat-icon>
  </button>
  <button mat-stroked-button (click)="submitDetails()" [disabled]="quantity < 0">
    <mat-icon>check</mat-icon>
  </button>
</div>
