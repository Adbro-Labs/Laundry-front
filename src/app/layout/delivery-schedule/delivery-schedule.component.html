<div class="table">
  <table>
    <thead>
      <th>ORDER DATE</th>
      <th>DELIVERY DATE</th>
      <th>BILL NO</th>
      <th>NET TOTAL</th>
      <th>STATUS</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of deliverySchedule">
        <td>{{ item.orderDate | date: 'dd/MM/yyyy' }}</td>
        <td>{{ item.deliveryTime | date: 'dd/MM/yyyy' }}</td>
        <td>
          <a [routerLink]="['/takeOrder', item.orderNumber]">{{ item.orderNumber }}</a>
        </td>
        <td>{{ item.netTotal }}</td>
        <td>{{ item.status }}</td>
      </tr>
    </tbody>
  </table>
</div>
